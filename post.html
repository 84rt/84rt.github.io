<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- Blog Stylesheet -->
    <link rel="stylesheet" href="./css/blog.css">
    
    <style>
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            margin-bottom: 3rem;
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="blog-theme">
    <!-- Content will be dynamically inserted by blog.js -->
    <div id="loading">Loading post...</div>
    
    <!-- Scripts -->
    <!-- Load markdown-it from unpkg (more reliable for GitHub Pages) -->
    <script src="https://unpkg.com/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/markdown-it-footnote@3.0.3/dist/markdown-it-footnote.min.js"></script>
    
    <!-- Simple markdown renderer fallback in case CDN fails -->
    <script>
        // Fallback markdown renderer if markdown-it fails to load
        window.simpleMarkdownToHtml = function(markdown) {
            if (!markdown) return '';
            
            // Simple markdown conversion for basic formatting
            return markdown
                // Convert headings
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Convert bold and italic
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Convert links
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                // Convert lists
                .replace(/^\s*\-\s*(.*$)/gm, '<li>$1</li>')
                // Convert paragraphs (any line that doesn't start with < and has content)
                .replace(/^([^<].*)/gm, '<p>$1</p>')
                // Fix lists
                .replace(/<li>(.*?)<\/li>\s*<li>/g, '<li>$1</li>\n<li>')
                .replace(/<li>(.*?)<\/li>/g, '<ul><li>$1</li></ul>')
                .replace(/<\/ul>\s*<ul>/g, '');
        };
    </script>
    <script src="./js/blog.js"></script>
</body>
</html>
