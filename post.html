<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- Blog Stylesheet -->
    <link rel="stylesheet" href="./css/blog.css">
    
    <style>
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            margin-bottom: 3rem;
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="blog-theme">
    <!-- Content will be dynamically inserted by blog.js -->
    <div id="loading">Loading post...</div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote@3.0.3/dist/markdown-it-footnote.min.js"></script>
    <script>
        // Ensure markdown-it is available globally
        if (typeof window.markdownit === 'undefined' && typeof markdownit !== 'undefined') {
            window.markdownit = markdownit;
        }
        if (typeof window.markdownitFootnote === 'undefined' && typeof markdownitFootnote !== 'undefined') {
            window.markdownitFootnote = markdownitFootnote;
        }
    </script>
    <script src="./js/blog.js"></script>
</body>
</html>
